apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-ns
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  strategy: {}
  template:
    metadata:
      name: nginx
      namespace: nginx-ns
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        resources: {}