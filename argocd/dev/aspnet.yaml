apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aspnet
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ghcr.io/sergioacortes/charts
    chart: dotnet-app
    targetRevision: 0.4.0-rev.1
    helm:
      releaseName: dotnet-app
      values: |
        namespace: dev
        replicaCount: 3
        service:
          type: NodePort
        image:
          repository: ghcr.io/sergioacortes/images/dotnet-app
          tag: 0.4.0-rev.1
        imagePullSecrets:
          - name: ghcr-credentials
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
